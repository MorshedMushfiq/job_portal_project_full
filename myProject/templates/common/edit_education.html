{% extends "common/master.html" %}



{% block body %}


{% include 'layouts/navbar.html' %}


<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h2>Add your educations here</h2>
          {% include 'layouts/messages.html' %}
          <form action="" method="POST">
            {% csrf_token %}
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" name="institute_name" value="{{ education.institution_name }}" />
              <input type="hidden" name="education_id" value="{{ education.id }}" />
              <label class="form-label" for="form1Example13">Institute Name</label>
            </div>
  
            <select name="degree" style="width: 100%;" class="form-control form-control-lg" id="roleSelect">
              <option value="" disabled selected>Select Degree</option>
              
              {% for d in degree %}
                <option value="{{d.id}}"
                
                {% if education.degree == d.name %}
                    selected
                {% endif %}
                >{{d.name}}</option>
              {% endfor %}
                  
         
          </select><br><br>
          <label class="form-label" for="form1Example13">Degree</label>
  
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" name="field_of_study" value="{{ education.field_of_study }}" />
              <label class="form-label" for="form1Example13">Field of Study</label>
            </div>
  
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="date" value="{{ education.start_date|date:'Y-m-d' }}" name="start_date" />
              <label class="form-label" for="form1Example13">Start Date</label>
            </div>
  
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="date" value="{{ education.end_date|date:'Y-m-d' }}" name="end_date" />
              <label class="form-label" for="form1Example13">End Date</label>
            </div>
            <button class="btn btn-success" type="submit">Update Education</button>
            <a class="btn btn-outline-warning" href="{% url 'my_settings' %}">Back</a> 
          </form>
        </div>
      </div>
    </div>
  </section>
  



{% include 'layouts/footer.html' %}
    
{% endblock body %}
