{% extends "common/master.html" %}




{% block body %}


<div class="container mt-5 py-1 mb-4">
    <h2 class="form-title">User Registration</h2>
    {% include 'layouts/messages.html' %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="last_name"> Username</label>
            <input type="text" class="form-control" id="last_name" name="uname" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="user_type">User Type</label>
            <select class="form-control" id="user_type" name="user_type" required>
                <option value="" disabled selected>Select your user type</option>
                <option value="recruiter">Recruiter</option>
                <option value="seeker">Seeker</option>
            </select>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="profile_img">Profile Image</label><br>
            <input type="file" class="form-control-file" id="profile_img" name="profile_img" accept="image/*">
        </div>

        <div class="form-group">
            <label for="city">Password</label>
            <input type="password" class="form-control" id="city" name="password" required>
        </div>

        <div class="form-group">
            <label for="city">Confirm Password</label>
            <input type="password" class="form-control" id="city" name="confirm_password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>

    <p>Already Have an Account? Please <a href="{% url 'loginPage' %}">Login</a></p>


</div>



    
{% endblock body %}
