{% extends "common/master.html" %}



{% block body %}


{% include 'layouts/navbar.html' %}


<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h2>Add your educations here</h2>
          {% include 'layouts/messages.html' %}
          <form action="" method="POST">
            {% csrf_token %}
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" name="language_name" value="{{language.language_name}}" />
              <input type="hidden" name="language_id" value="{{language.id}}"/>
              <label class="form-label" for="form1Example13">Language Name</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <select name="lang_level" style="width: 100%;" class="form-control form-control-lg" id="roleSelect">
                    <option value="" disabled selected>Select Proficinecy</option>
                    <option value="beginner"
                    
                    {% if language.language_level == 'beginner' %}
                      selected
                    {% endif %}
                      
                    >Beginner</option>
                    <option value="intermediate"
                    {% if language.language_level == 'intermediate' %}
                    selected
                  {% endif %}>Intermediate</option>
                    <option value="expert"
                    {% if language.language_level == 'expert' %}
                    selected
                  {% endif %}>Expert</option>
                </select><br><br>
                <label class="form-label" for="roleSelect">Select Proficinecy</label>
              </div>
            <button class="btn btn-success" type="submit">Update Language</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% include 'layouts/footer.html' %}
    
{% endblock body %}
